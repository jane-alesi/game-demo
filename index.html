<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Enhanced Treasure Island Dizzy</title>
<link rel="stylesheet" href="styles.css">
<link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
<div class="game-container">
  <div class="game-header">
    <h1>🏴‍☠️ Treasure Island Dizzy</h1>
    <div class="audio-controls">
      <button id="musicToggle" class="audio-btn active">🎵 Music: ON</button>
      <button id="sfxToggle" class="audio-btn active">🔊 SFX: ON</button>
    </div>
  </div>
  <canvas id="gameCanvas" width="800" height="400"></canvas>
  <div class="controls">
    <div><strong>Controls:</strong></div>
    <div>← → Arrow Keys: Move • ↑ Arrow Key: Jump</div>
    <div>Collect all treasures to win! 🏆</div>
  </div>
</div>

<script src="js/audio.js"></script>
<script src="js/game.js"></script>
</body>
</html>
